# settings is required!!
settings:
  # 30 blocks view distance
  view-distance: 30
  # Permission for view the head. Put here 'none' to disable.
  view-permission: rh.view.example
  # Head location
  location: world(110,100.0,110)
  # Head types:
  # --------------------------------------------
  # STAND
  # ENTITY (+ entity-type: TYPE)
  # --------------------------------------------
  type: STAND
  # Animation types:
  # --------------------------------------------
  # Rotate:
  # optional data: direction (LEFT/RIGHT), speed (number)
  # --------------------------------------------
  # UpDown:
  # optional data: value (double - jump value), jumps (number of jumps up and jumps down), smooth (boolean)
  # --------------------------------------------
  arms: true
  invisible: false
  animations:
    rotate:
      type: Rotate
      direction: RIGHT
      speed: 2.5
    updown:
      type: UpDown
      jump: 0.015
      jumps: 20
      smooth: true

# SLOT TYPES:
# HEAD, CHEST, LEGS, FEET, MAINHAND, OFFHAND
equipment:
  HEAD:
    material: PLAYER_HEAD
    player: '%player%'
  CHEST:
    material: LEATHER_CHESTPLATE
    leather: 250;90;90
  LEGS:
    material: LEATHER_LEGGINGS
    leather: 250;90;90
  FEET:
    material: LEATHER_BOOTS
    leather: 69;56;56
  MAINHAND:
    material: STONE

# POSITION TYPES:
# HEAD, BODY, LEFT_ARM, RIGHT_ARM, LEFT_LEG, RIGHT_LEG
# OPTIONAL
positions:
  HEAD:
    x: 17
    y: 0
    z: 0
  LEFT_LEG:
    x: 344
    y: 2
    z: 0
  RIGHT_LEG:
    x: 15
    y: 15
    z: 0
  LEFT_ARM:
    x: 299
    y: 37
    z: 317
  RIGHT_ARM:
    x: 311
    y: 332
    z: 16

# OPTIONAL
hologram:
  offset:
    x: 0.0
    # height offset
    y: 2.5
    z: 0.0
  # Space value between lines (0.25 by default)
  space: 0.25
  attach-bottom: true
  update-location: true
  # name lines
  lines:
    - '<#ab1620>RotatingHeads &l2'
    - '&8&m                       '
    - ''
    - '&fHello &c%player%&f, this armorstand'
    - '&fis provided by exclusive decorational'
    - '&fplugin called &cRotatingHeads 2&f!'
    - ''

# OPTIONAL
# Click types: LEFT, RIGHT, SHIFT_LEFT, SHIFT_RIGHT, ALL
# Use character + for multiple click types
actions:
  LEFT:
    type: message
    value: '&cleft'
  SHIFT_RIGHT:
    type: message
    value: '&cshift right'
