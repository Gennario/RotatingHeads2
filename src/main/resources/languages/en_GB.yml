    silent: '&7&o(silent)'
    other-player: '&f<#ffa3a3>%sender% &fhas teleported you to rotating head <#ffa3a3>%head%''s &flocation...'
  create:
    exist: '&cHead with name &f%name% &calready exist. Try different names like: &f%name_ideas%&c...'
    created: '&fHead with name &c%name% &fsuccessfully created.'
  delete:
    protection: '&ePlease dispatch this command again to confirm head &f%name% &edelete action!'
    deleted: '&fHead with name &c%name% &fsuccessfully deleted.'
  convert:
    invalid-type: '&cInvalid type of plugin to transfer...'
    no-files-found: '&cFiles for &f%type% &cdoesn''t exist!'
