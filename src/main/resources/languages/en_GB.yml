    header:
      - '&r'
      - '<center><#ffa3a3>- - - <G:c97b7b>&lRotatingHeads2</G:ff4a4a> <#ffa3a3>- - -'
      - '&r'
    format: ' <#ffa3a3>· &f%head% &8| &7%world% - %x%:%y%:%z%'
