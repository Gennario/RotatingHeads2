config-version: 1.0

commands:
  prefix: '<#a33434>· <G:ff2b2b>RotatingHeads 2</G:b81d1d> &8| '
  usage: '&fUse: <#ffa6a6>/%label% %help%'
  no-perms: <#ff4d4d>You don't have enough permissions to do this!
  invalid-usage: '<#ff4d4d>Wrong insterted value at arg: &f%value%&c!'
  disabled-console: <#ff4d4d>This command is only for players!
  help:
    header:
      - '&r'
      - <center><#a33434>- - - <G:ff2b2b>&lRotatingHeads 2</G:b81d1d> <#a33434>- - -
      - '<center>&7Help &8 | &7 Page: %page%/%max-page%'
      - <center>&7<> - Required &8 | &7 [] - Optional
      - '&r'
    format: ' <#a33434>· &f/%label% %cmd% &8| &7%usage%'
    pagination:
      space: ' &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r &r'
      previouspage: '<#ffa6a6><<< Previous '
      split: '&8|'
      nextpage: <#ffa6a6> Next >>>
    footer:
      - '&r'

messages:
  reload: '&fPlugin successfully reloaded in <#ffa6a6>%time%ms&f.'
  list:
    header:
      - '&r'
      - <center><#a33434>- - - <G:ff2b2b>&lRotatingHeads 2</G:b81d1d> <#a33434>- - -
      - '&r'
    format: ' <#a33434>· &f%head% &8| &7%world% - %x%:%y%:%z%'
    hover: '<#ffa6a6>Click to teleport!'
    footer:
      - '&r'
  teleport:
    self: '&fTeleporting you to rotating head <#ffa6a6>%head%''s &flocation...'
    other: '&fTeleporting player <#ffa6a6>%player% &fto rotating head <#ffa6a6>%head%''s &flocation...  &r%silent%'
    silent: '&7&o(silent)'
    other-player: '&f<#ffa6a6>%sender% &fhas teleported you to rotating head <#ffa6a6>%head%''s &flocation...'
  create:
    exist: '<#ff4d4d>Head with name &f%name% <#ff4d4d>already exist. Try different names like: &f%name_ideas%<#ff4d4d>...'
    created: '&fHead with name <#ffa6a6>%name% &fsuccessfully created.'
  delete:
    protection: '&ePlease dispatch this command again to confirm head &f%name% &edelete action!'
    deleted: '&fHead with name <#ffa6a6>%name% &fsuccessfully deleted.'
  convert:
    invalid-type: '<#ff4d4d>Invalid type of plugin to transfer...'
    no-files-found: '<#ff4d4d>Files for &f%type% <#ff4d4d>doesn''t exist!'
    start: '&fFiles transfer started...'
    transfer: '&fHeads from plugin <#ffa6a6>%type% &fsuccessfully transfered in <#ffa6a6>%time%ms&f.'
  clone:
    exist: '<#ff4d4d>Head with name &f%name% <#ff4d4d>already exist. Try different names like: &f%name_ideas%<#ff4d4d>...'
    clone: '&fSuccessfully cloned head <#ffa6a6>%from%&f to new head <#ffa6a6>%to%&f. Use <#ffa6a6>/rh reload&f to see changes...'